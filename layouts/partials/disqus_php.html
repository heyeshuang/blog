<link rel="stylesheet" href="{{ .Site.BaseURL }}css/iDisqus.min.css" />
<div id="comment"></div>
<script src="{{ .Site.BaseURL }}js/iDisqus.min.js"></script>

<script>
        var disq = new iDisqus('comment', {
            forum: '{{ .Site.Params.disqus }}',
            api: '{{ .Site.Params.disqus_php_api }}',
            site: '{{ .Site.BaseURL }}',
            mode: 1,
            timeout: 3000,
            init: true
    });
</script>
