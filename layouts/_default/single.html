{{ define "header" }}
{{ partial "page-header.html" . }}
{{ end }}

{{ define "main" }}
{{ $section := .Site.GetPage "section" .Section }}
<article>
	<section class="mx-auto content">
		<div class="c-rich-text">
			{{- .Content -}}
		</div>
		<div>
			{{ template "_internal/disqus.html" . }}
		</div>
	</section>

	<aside>
		{{- partial "menu-contextual.html" . -}}
	</aside>

</article>
{{ end }}
